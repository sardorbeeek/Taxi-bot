<!DOCTYPE html>
<html>
<head>
    <title>Taxi Booking</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Minimalistic styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: white;
            color: #333;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #007bff;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 300px;
            margin: 0 auto;
        }
        input, select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }
        input:focus, select:focus {
            border-color: #007bff;
        }
        button {
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Book a Taxi</h1>
    <form id="booking-form">
        <!-- From Where (Dropdown) -->
        <select id="from" name="from" required>
            <option value="" disabled selected>From where?</option>
            <option value="Jom - Samarqand">Jom - Samarqand</option>
            <option value="Jom - Tashkent">Jom - Tashkent</option>
        </select>

        <!-- To Where (Dropdown) -->
        <select id="to" name="to" required>
            <option value="" disabled selected>To where?</option>
            <option value="Jom - Samarqand">Jom - Samarqand</option>
            <option value="Jom - Tashkent">Jom - Tashkent</option>
        </select>

        <!-- Date and Time -->
        <input type="datetime-local" id="when" name="when" required>

        <!-- Number of Passengers -->
        <select id="passengers" name="passengers" required>
            <option value="" disabled selected>How many people?</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5+</option>
        </select>

        <!-- Submit Button -->
        <button type="submit">Book Now</button>
    </form>

    <script>
        // Initialize the Telegram Web App
        const tg = Telegram.WebApp;

        // Expand the Mini App to full height
        tg.expand();

        // Get the user's Telegram username
        const username = tg.initDataUnsafe.user?.username || "Unknown";
        console.log("User's Telegram username:", username);

        // Handle form submission
        const form = document.getElementById('booking-form');
        form.addEventListener('submit', (e) => {
            e.preventDefault();

            // Collect form data
            const formData = new FormData(form);
            const data = {
                username: username,
                from: formData.get('from'),
                to: formData.get('to'),
                when: formData.get('when'),
                passengers: formData.get('passengers')
            };

            // Log the data to the console (for debugging)
            console.log("Data to send:", data);

            // Send data back to the bot
            tg.sendData(JSON.stringify(data));
            console.log("Data sent to bot.");

            // Close the Mini App
            tg.close();
            console.log("Mini App closed.");
        });
    </script>
</body>
</html>
